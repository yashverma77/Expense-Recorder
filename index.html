<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Expense Recorder</title>

    <!-- Google Font (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            scroll-behavior: smooth;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            border-radius: 15px;
        }

        h1 {
            text-align: center;
            color: #0056b3;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h1 i {
            margin-right: 10px;
            margin-left: 10px;
        }

        /* Settings Section */
        .settings-section, .input-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .settings-section input, .settings-section select, .input-section input {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .settings-section input:focus, 
        .settings-section select:focus,
        .input-section input:focus {
            border-color: #007bff;
            background-color: #f9f9f9;
        }

        /* Set Savings Button */
        #setSavingsBtn {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #setSavingsBtn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        /* Input Section */
        .input-section input {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
        }

        .input-section button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .input-section button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 1rem;
        }

        /* Delete Button */
        .delete-btn {
            padding: 8px 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .delete-btn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        /* Balance Display */
        .balance {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .balance div {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .balance .spent {
            color: #dc3545;
        }

        .balance .savings {
            color: #28a745;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Updated Header with Icons -->
    <h1><i class="fas fa-wallet"></i>Expense Recorder<i class="fas fa-wallet"></i></h1>

    <!-- Settings Section: Set Savings and Currency -->
    <div class="settings-section">
        <input type="number" id="totalSavingsInput" placeholder="Enter your total savings">
        <select id="currencySelector">
            <option value="$">USD ($)</option>
            <option value="€">Euro (€)</option>
            <option value="£">GBP (£)</option>
            <option value="₹">INR (₹)</option>
            <option value="¥">JPY (¥)</option>
        </select>
        <button id="setSavingsBtn">Set Savings</button>
    </div>

    <!-- Input Section: Add Expense -->
    <div class="input-section">
        <input type="text" id="description" placeholder="Expense Description">
        <input type="number" id="amount" placeholder="Amount">
        <input type="date" id="date">
        <button id="addExpenseBtn">Add Expense</button>
    </div>

    <!-- Expense Table -->
    <table id="expenseTable">
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Expenses will be added here dynamically -->
        </tbody>
    </table>

    <!-- Balance Display -->
    <div class="balance">
        <div>Total Spent: <span id="totalSpent">0</span> <span id="currencySpent">$</span></div>
        <div>Savings: <span id="totalSavings">0</span> <span id="currencySavings">$</span></div>
    </div>
</div>

<footer>
    &copy; 2024 Personal Finance Tracker. All rights reserved.
</footer>

<script>
    const addExpenseBtn = document.getElementById('addExpenseBtn');
    const expenseTableBody = document.querySelector('#expenseTable tbody');
    const totalSpentEl = document.getElementById('totalSpent');
    const totalSavingsEl = document.getElementById('totalSavings');
    const currencySpentEl = document.getElementById('currencySpent');
    const currencySavingsEl = document.getElementById('currencySavings');
    const setSavingsBtn = document.getElementById('setSavingsBtn');
    const totalSavingsInput = document.getElementById('totalSavingsInput');
    const currencySelector = document.getElementById('currencySelector');

    let totalSpent = 0;
    let savings = 0;
    let selectedCurrency = '$';

    // Set Savings and Currency
    setSavingsBtn.addEventListener('click', function() {
        savings = parseFloat(totalSavingsInput.value) || 0;
        selectedCurrency = currencySelector.value;
        totalSavingsEl.textContent = savings.toFixed(2);
        currencySpentEl.textContent = selectedCurrency;
        currencySavingsEl.textContent = selectedCurrency;
    });

    // Add Expense
    addExpenseBtn.addEventListener('click', function() {
        const description = document.getElementById('description').value;
        const amount = parseFloat(document.getElementById('amount').value);
        const date = document.getElementById('date').value;

        if (!description || isNaN(amount) || !date) {
            alert('Please fill out all fields.');
            return;
        }

        // Add expense to the table
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${description}</td>
            <td>${selectedCurrency}${amount.toFixed(2)}</td>
            <td>${date}</td>
            <td><button class="delete-btn">Delete</button></td>
        `;
        expenseTableBody.appendChild(row);

        // Update total spent and savings
        totalSpent += amount;
        savings -= amount;
        totalSpentEl.textContent = totalSpent.toFixed(2);
        totalSavingsEl.textContent = savings.toFixed(2);

        // Clear inputs
        document.getElementById('description').value = '';
        document.getElementById('amount').value = '';
        document.getElementById('date').value = '';

        // Delete expense
        row.querySelector('.delete-btn').addEventListener('click', function() {
            row.remove();
            totalSpent -= amount;
            savings += amount;
            totalSpentEl.textContent = totalSpent.toFixed(2);
            totalSavingsEl.textContent = savings.toFixed(2);
        });
    });
</script>

</body>
</html>
