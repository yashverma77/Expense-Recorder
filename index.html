<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Recorder</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            scroll-behavior: smooth;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color:#f0f8ff;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fffaf0; /* Crème texture */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            transition: background-color 0.3s;
        }

        h1 {
            text-align: center;
            color: #0056b3;
            font-size: 2.5rem;
            margin-bottom: 20px;
            position: relative;
        }
        h1 i {
    margin: 0 10px;
}

        .dark-theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            transition: color 0.3s;
        }

        .settings-section, .input-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .settings-section input, .settings-section select, .input-section input {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .settings-section input:focus, 
        .settings-section select:focus,
        .input-section input:focus {
            border-color: #007bff;
            background-color: #f9f9f9;
        }

        #setSavingsBtn, #addExpenseBtn, #downloadBtn, #clearBtn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #setSavingsBtn {
            background-color: #28a745;
            color: white;
        }
        #setSavingsBtn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        #addExpenseBtn {
            background-color: #007bff;
            color: white;
        }
        #addExpenseBtn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 1rem;
        }

        .delete-btn {
            padding: 8px 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .delete-btn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .balance {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .balance div {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .buttons-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        #downloadBtn {
            background-color: #ff8800;
            color: white;
        }
        #downloadBtn:hover {
            background-color: #ff7700;
            transform: translateY(-2px);
        }

        #clearBtn {
            background-color: #ff007f;
            color: white;
        }
        #clearBtn:hover {
            background-color: #e60073;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        
        body.dark {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        body.dark .container {
            background-color: #3b3b3b;
            color: #e0e0e0;
        }

        body.dark h1 {
            color: #f0db4f;
        }

        body.dark .dark-theme-toggle {
            color: #f0db4f;
        }

        body.dark table th, body.dark table td {
            border-color: #666;
        }

        body.dark input, body.dark select, body.dark button {
            background-color: #444;
            color: #e0e0e0;
            border-color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>
        <i class="fas fa-wallet"></i>Expense Recorder<i class="fas fa-wallet"></i>
        <i class="fas fa-moon dark-theme-toggle" id="themeToggle"></i>
    </h1>

    <div class="settings-section">
        <input type="number" id="totalSavingsInput" placeholder="Enter your total savings">
        <select id="currencySelector">
            <option value="$">USD ($)</option>
            <option value="€">Euro (€)</option>
            <option value="£">GBP (£)</option>
            <option value="₹">INR (₹)</option>
            <option value="¥">JPY (¥)</option>
        </select>
        <button id="setSavingsBtn">Set Savings</button>
    </div>

    <div class="input-section">
        <input type="text" id="description" placeholder="Expense Description">
        <input type="number" id="amount" placeholder="Amount">
        <input type="date" id="date">
        <button id="addExpenseBtn">Add Expense</button>
    </div>

    <table id="expenseTable">
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="balance">
        <div>Total Spent: <span id="totalSpent">0</span> <span id="currencySpent">$</span></div>
        <div>Savings: <span id="totalSavings">0</span> <span id="currencySavings">$</span></div>
        <div>Left Saving: <span id="leftSaving">0</span> <span id="currencyLeftSaving">$</span></div>
    </div>

    <div class="buttons-section">
        <button id="downloadBtn">Download Expense History</button>
        <button id="clearBtn">Clear All</button>
    </div>
</div>

<footer>
    &copy; 2024 Personal Finance Tracker. All rights reserved.
</footer>

<script>
    const addExpenseBtn = document.getElementById('addExpenseBtn');
    const expenseTableBody = document.querySelector('#expenseTable tbody');
    const totalSpentEl = document.getElementById('totalSpent');
    const totalSavingsEl = document.getElementById('totalSavings');
    const leftSavingEl = document.getElementById('leftSaving');
    const currencySpentEl = document.getElementById('currencySpent');
    const currencySavingsEl = document.getElementById('currencySavings');
    const currencyLeftSavingEl = document.getElementById('currencyLeftSaving');
    const setSavingsBtn = document.getElementById('setSavingsBtn');
    const totalSavingsInput = document.getElementById('totalSavingsInput');
    const currencySelector = document.getElementById('currencySelector');
    const downloadBtn = document.getElementById('downloadBtn');
    const clearBtn = document.getElementById('clearBtn');
    const themeToggle = document.getElementById('themeToggle');

    let totalSpent = 0;
    let savings = 0;
    let leftSaving = 0;
    let selectedCurrency = '$';
    let expenses = [];

    // Load data from local storage on page load
    window.onload = function() {
        if (localStorage.getItem('savings')) {
            savings = parseFloat(localStorage.getItem('savings'));
            leftSaving = savings; 
            totalSavingsEl.textContent = savings.toFixed(2);
            leftSavingEl.textContent = leftSaving.toFixed(2);
            selectedCurrency = localStorage.getItem('currency');
            currencySpentEl.textContent = selectedCurrency;
            currencySavingsEl.textContent = selectedCurrency;
            currencyLeftSavingEl.textContent = selectedCurrency;
            totalSavingsInput.disabled = true;
            currencySelector.disabled = true;
            setSavingsBtn.disabled = true;
        }

        if (localStorage.getItem('expenses')) {
            expenses = JSON.parse(localStorage.getItem('expenses'));
            expenses.forEach(exp => {
                totalSpent += exp.amount;
                leftSaving -= exp.amount;
                addExpenseToTable(exp.description, exp.amount, exp.date);
            });
            totalSpentEl.textContent = totalSpent.toFixed(2);
            leftSavingEl.textContent = leftSaving.toFixed(2);
        }
    };

    // Function to add an expense to the table
    function addExpenseToTable(description, amount, date) {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${description}</td>
            <td>${amount.toFixed(2)} ${selectedCurrency}</td>
            <td>${date}</td>
            <td><button class="delete-btn">Delete</button></td>
        `;

        row.querySelector('.delete-btn').addEventListener('click', function() {
            totalSpent -= amount;
            leftSaving = savings - totalSpent;
            totalSpentEl.textContent = totalSpent.toFixed(2);
            leftSavingEl.textContent = leftSaving.toFixed(2);
            row.remove();
            expenses = expenses.filter(exp => exp.description !== description || exp.amount !== amount || exp.date !== date);
            localStorage.setItem('expenses', JSON.stringify(expenses)); // Update local storage
        });

        expenseTableBody.appendChild(row);
    }

    // Set savings button event
    setSavingsBtn.addEventListener('click', function() {
        if (totalSavingsInput.value.trim() === "") {
            alert("Total savings cannot be empty.");
            return;
        }
        
        savings = parseFloat(totalSavingsInput.value) || 0;
        leftSaving = savings; 
        selectedCurrency = currencySelector.value;
        
        totalSavingsEl.textContent = savings.toFixed(2);
        leftSavingEl.textContent = leftSaving.toFixed(2); 
        currencySpentEl.textContent = selectedCurrency;
        currencySavingsEl.textContent = selectedCurrency;
        currencyLeftSavingEl.textContent = selectedCurrency;

        totalSavingsInput.disabled = true;
        currencySelector.disabled = true;
        setSavingsBtn.disabled = true;

        // Save to local storage
        localStorage.setItem('savings', savings);
        localStorage.setItem('currency', selectedCurrency);
    });

    // Add expense button event
    addExpenseBtn.addEventListener('click', function() {
        const description = document.getElementById('description').value.trim();
        const amount = parseFloat(document.getElementById('amount').value) || 0;
        const date = document.getElementById('date').value;

        if (!description) {
            alert("Expense description cannot be empty.");
            return;
        }

        if (amount <= 0) {
            alert("Amount must be greater than zero.");
            return;
        }

        if (amount > leftSaving) {
            alert("Expense exceeds your remaining savings.");
            return;
        }

        expenses.push({ description, amount, date });
        totalSpent += amount;
        leftSaving = savings - totalSpent;

        totalSpentEl.textContent = totalSpent.toFixed(2);
        leftSavingEl.textContent = leftSaving.toFixed(2);

        addExpenseToTable(description, amount, date);

        // Save expenses to local storage
        localStorage.setItem('expenses', JSON.stringify(expenses));

        document.getElementById('description').value = '';
        document.getElementById('amount').value = '';
        document.getElementById('date').value = '';
    });

    // Download button event
    downloadBtn.addEventListener('click', function() {
        const dataStr = JSON.stringify(expenses);
        const blob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'expense_history.json';
        a.click();
    });

    // Clear all button event
    clearBtn.addEventListener('click', function() {
        expenses = [];
        totalSpent = 0;
        savings = 0;
        leftSaving = 0;

        totalSavingsInput.disabled = false;
        currencySelector.disabled = false;
        setSavingsBtn.disabled = false;
        totalSavingsInput.value = "";

        expenseTableBody.innerHTML = "";
        totalSpentEl.textContent = "0";
        totalSavingsEl.textContent = "0";
        leftSavingEl.textContent = "0";
        currencySpentEl.textContent = "$";
        currencySavingsEl.textContent = "$";
        currencyLeftSavingEl.textContent = "$";

        // Clear local storage
        localStorage.removeItem('savings');
        localStorage.removeItem('currency');
        localStorage.removeItem('expenses');
    });

    // Theme toggle event
    themeToggle.addEventListener('click', function() {
        document.body.classList.toggle('dark');
        themeToggle.classList.toggle('fa-moon');
        themeToggle.classList.toggle('fa-sun');
    });
</script>

</body>
</html>
